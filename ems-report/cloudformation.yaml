AWSTemplateFormatVersion: '2010-09-09'

Parameters:

  Name:
    Type: String

  DomainArn:
    Type: String

  DomainEndpoint:
    Type: String

  IndexName:
    Type: String
    Default: distribution

  OutputBucket:
    Type: String
    Default: asjohnston-dev

  OutputPrefix:
    Type: String
    Default: ems-reports/

Resources:

  DeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${Name}-dlq"
      MessageRetentionPeriod: 1209600

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${Name}"
      RetentionInDays: 30

  Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref Name
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Action: sts:AssumeRole
          Principal:
            Service: lambda.amazonaws.com
          Effect: Allow
      Policies:
      - PolicyName: policy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: !GetAtt LogGroup.Arn
          - Effect: Allow
            Action: sqs:SendMessage
            Resource: !GetAtt DeadLetterQueue.Arn
          - Effect: Allow
            Action: s3:PutObject
            Resource: !Sub "arn:aws:s3:::${OutputBucket}/*"
          - Effect: Allow
            Action:
            - es:ESHttpGet
            Resource: !Sub "${DomainArn}/${IndexName}/*"

  Lambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref Name
      Code: src/
      DeadLetterConfig:
        TargetArn: !GetAtt DeadLetterQueue.Arn
      Environment:
        Variables:
          CONFIG: !Sub |-
            {
              "elasticsearch": {
                "host": "${DomainEndpoint}",
                "index": "${IndexName}"
              },
              "output": {
                "bucket": "${OutputBucket}",
                "prefix": "${OutputPrefix}"
              }
            }
      Handler: main.lambda_handler
      MemorySize: 128
      Role: !GetAtt Role.Arn
      Runtime: python3.6
      Timeout: 300
